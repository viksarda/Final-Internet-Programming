<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=windows-1251">
<script type="text/javascript">
function Converter(){
	fahr=document.getElementById("valFrom").value
	if (window.XMLHttpRequest){
  		xmlhttp=new XMLHttpRequest();
  	}else {
  		xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
  	}
	xmlhttp.onreadystatechange=function(){
  	if (xmlhttp.readyState==4 && xmlhttp.status==200){
		    document.getElementById("cels").innerHTML=xmlhttp.responseText;
    	}	
  	}
	xmlhttp.open("GET","converter.php?fahr="+fahr+"&t=" + Math.random(),true);
	xmlhttp.send();
}
</script>
</head>
<body>
	Enter the temperature in Fahrenheit <input type="Text" name="valFrom" id="valFrom"> 
	<strong><div id="cels" >&nbsp;</div></strong>
	<button type="button" onclick="Converter()">Convert</button>
</body>
</html>
